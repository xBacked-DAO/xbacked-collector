version: "3"
services:
  collector:
    build: .
    env_file:
      - .env
    ports:
      - "${COLLECTOR_PORT}:${COLLECTOR_PORT}"

  agent:
    image: grafana/agent:latest
    volumes:
      - ./agent/config:/etc/agent-config
    environment:
      GRAFANA_JOB_NAME: "collector/local-testing"
    env_file:
      - .env
    entrypoint:
      - /bin/agent
      - -metrics.wal-directory=/tmp/grafana-agent-wal
      - -config.file=/etc/agent-config/agent.yaml
      - -config.expand-env=true
    ports:
      - "${AGENT_PORT}:${AGENT_PORT}"
    depends_on:
      - collector
