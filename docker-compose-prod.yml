version: "3"
services:
  collector:
    image: 578642810119.dkr.ecr.us-west-2.amazonaws.com/xbacked-collector:latest
    env_file:
      - .env
    ports:
      - "${COLLECTOR_PORT}:${COLLECTOR_PORT}"

  agent:
    image: grafana/agent:latest
    environment:
      GRAFANA_JOB_NAME: "collector/prod"
    env_file:
      - .env
    entrypoint:
      - /bin/agent
      - -enable-features=remote-configs
      - -config.file=https://github.com/xBacked-DAO/xbacked-collector/blob/dd90eee12f7e7a07d99c9ed29a84f07fef5c9fae/agent/config/agent.yaml
      - -config.expand-env=true
    depends_on:
      - collector
